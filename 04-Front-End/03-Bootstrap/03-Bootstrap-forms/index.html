<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <!-- Build your responsive signup form here -->
    <div class="container py-3">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <form action="#" class="row my-4">
            <h2 class="text-center">Create your account</h2>

              <div class="col-6 mb-3">
                  <label for="your-fname" class="form-label">Your first name</label>
                  <input type="text" id="your-fname" class="form-control" placeholder="First name here">
              </div>
              <div class="col-6 mb-3">
                  <label for="your-lname" class="form-label">Your last name</label>
                  <input type="text" id="your-lname" class="form-control" placeholder="Last name here">
              </div>

              <div class="col-12 mb-3">
                  <label for="your-email" class="form-label">Your email</label>
                  <input type="email" id="your-email" class="form-control" placeholder="email here">
              </div>

              <div class="col-12 mb-3">
                  <label for="your-password" class="form-label">Your password</label>
                  <input type="password" id="your-password" class="form-control" placeholder="password here">
              </div>

              <div class="col-12 mb-3">
                <label for="know-us" class="form-label">How do you know us?</label>
                <select name="social-media" id="social-media-choosed" class="form-select">
                  <option value="facebook">Faceboook</option>
                  <option value="google-search">Google Seach</option>
                  <option value="friend">A friend</option>
                </select>
              </div>

              <input type="submit" value="Sing Up" class="btn btn-primary p-2">

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
